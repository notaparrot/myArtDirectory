  <div class="container">
    <div class="container-tags">
      <ul class="tag-list">
        {{#each tags}}
        {{> tag}}
        {{/each}}
      </ul>
    </div>

    <div class="art-space">
      {{#each artSquares}}
      {{> artSquare}}
      {{/each}}
    </div>

    <div class="container">

      <div class="form-container">

        <form class="tagToArray">
          <label for="tagInput">Tags input:</label><br>
          <input type="text" id="tagInput" name="tagInput"><br>
          <input type="submit" value="Add Tag"><br>

        </form>

        <div id="display-tag"></div>

        <form class="new-artSquare">
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title"><br>
          <label for="link">Link:</label><br>
          <input type="url" id="url" name="url"><br>
          <input type="submit" value="Submit"><br>
        </form>

      </div>

    </div>

  </div>
</body>



<template name="tag">

  <li>{{text}}</li>

</template>
