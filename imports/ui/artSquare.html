<template name="artSquare">
    <div class="artSquare">
      <a href={{url}}>{{title}}</a>
      <button class="delete">&times;</button>

      <ul>
        {{#each tagList}}
        <li class="tag-in-square">{{this}}</li>
        {{/each}}
      </ul>

      <!-- how can i pick the image from the Images db ? -->
      <img src="{{imageFile.link}}" alt="{{imageFile.name}}" />      
    </div>
  
  </template>
