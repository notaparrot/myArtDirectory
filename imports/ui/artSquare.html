<template name="artSquare">
  <div class="artSquare">
    {{>file}}
    <a href={{url}}>{{title}}</a>
    <button class="delete">&times;</button>

    <div id="tag-in-square-div">
      <ul class="tag-in-square-list">
        {{#each tagList}}
        <li class="tag-in-square">{{this}}</li>
        {{/each}}
      </ul>
    </div> 

  </div>

</template>

<template name='file'>
  {{#with imageFile.with}}
  <img src="{{link}}" alt="{{image}}" class="img-art-square"/>
  {{else}}
  Loading Image...
  {{/with}}
</template>
