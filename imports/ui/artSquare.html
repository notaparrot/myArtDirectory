<template name="artSquare">
  <div class="artSquare">
    <a href={{url}}>{{title}}</a>
    <button class="delete">&times;</button>

    <ul>
      {{#each tagList}}
      <li class="tag-in-square">{{this}}</li>
      {{/each}}
    </ul>
    {{>file}}
  </div>

</template>

<template name='file'>
  {{#with imageFile.with}}
  <img src="{{link}}" alt="{{image}}" class="img-art-square"/>
  {{else}}
  Loading Image...
  {{/with}}
</template>
